<template>
    <lightning-card title="Reset User Passwords">
        <div class="slds-form slds-form_stacked slds-var-m-around_xx-large">
            <p class="slds-var-m-vertical_large">
                 Select the User who needs their Password Reset.
            </p>

            <c-lookup
                
                errors={errors}
                onsearch={handleLookupSearch}
                onselectionchange={handleLookupSelectionChange}
                label="Search"
                placeholder="Search By Name"
                is-multi-entry={isMultiEntry}
                new-record-options={newRecordOptions}
                required
            >
            </c-lookup>

            <div class="slds-var-m-top_large">
                <lightning-button label="Clear" onclick={handleClear} id="btnClear"></lightning-button>&nbsp;
                <lightning-button variant="brand" label="Reset Password" onclick={handleSubmit} id="btnSubmit"></lightning-button>
            </div>
        </div>
        <template if:true={isBusy}>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
