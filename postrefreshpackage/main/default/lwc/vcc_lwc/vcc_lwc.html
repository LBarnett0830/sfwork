<template>
    <!-- <div class="slds-m-top_small slds-m-bottom_medium"> -->
        <lightning-card title="Import Test Data">
          <template if:false={isFailure}>
        <lightning-button data-name="initialImport" label="Import Test Data" title="Import Test Data" icon-name="utility:record_create" 
        icon-position="left" onclick={handleClick} name="showSpinner" disabled={disabled}
        class="slds-align_absolute-center slds-m-around_x-large">
        </lightning-button>
      </template>
        <template if:true={isFailure}>         
          <lightning-button data-name="relaunch" variant="destructive" label="Relaunch Failed Imports" title="Relaunch Failed Imports" icon-name="utility:record_create" 
          icon-position="left" onclick={handleClick} name="showSpinner"
          class="slds-align_absolute-center slds-m-around_x-large">
          </lightning-button>
        </template>
        <br>

    <template if:true={buttonClicked}>
        <template if:false={setupComplete}>
            <c-vcc-lightning-spinner
            spinner-text="Importing Test Data - This may take up to 5 minutes"
            size="large"
            ></c-vcc-lightning-spinner>
        </template>
    </template>

    <template if:true={buttonClicked}>
      <template if:true={turnOnRelaunchSpinner}>
        <template if:false={setupComplete}>
          <c-vcc-lightning-spinner
          spinner-text="Relaunching Failed Imports - This may take up to 5 minutes"
          size="large"
          ></c-vcc-lightning-spinner>
        </template>
